<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quran Verse Generator</title>

  <!-- Load Google Fonts: Amiri for Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #verse-container {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .arabic {
      font-family: 'Amiri', serif;
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 20px;
      direction: rtl;
      line-height: 2;
    }

    .translation {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    #info {
      font-style: italic;
      margin-top: 10px;
      color: #007BFF;
    }

    audio {
      margin-top: 15px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Quran Verse Generator</h1>

  <button onclick="generateRandomVerse()">Get Random Verse</button>

  <p id="info"></p>

  <div id="verse-container">
    <p class="arabic" id="arabic"></p>
    <p class="translation" id="english"></p>
    <p class="translation" id="surah"></p>
    <audio id="audio" controls></audio>
  </div>

  <script>
    function generateRandomVerse() {
      const info = document.getElementById('info');
      const arabicElem = document.getElementById('arabic');
      const englishElem = document.getElementById('english');
      const surahElem = document.getElementById('surah');
      const audioElem = document.getElementById('audio');

      info.textContent = "Loading...";
      arabicElem.textContent = "";
      englishElem.textContent = "";
      surahElem.textContent = "";
      audioElem.src = "";
      audioElem.load();

      const randomAyahNumber = Math.floor(Math.random() * 6236) + 1;

      fetch('https://api.alquran.cloud/v1/ayah/' + randomAyahNumber + '/ar.alafasy')
        .then(response => response.json())
        .then(arabicData => {
          if (arabicData.code !== 200) {
            info.textContent = "Error loading Arabic text.";
            return;
          }

          arabicElem.textContent = arabicData.data.text;
          audioElem.src = arabicData.data.audio;
          audioElem.load();

          const surahName = arabicData.data.surah.englishName;
          const ayahInSurah = arabicData.data.numberInSurah;
          surahElem.textContent = "Surah: " + surahName + " | Ayah " + ayahInSurah;

          return fetch('https://api.alquran.cloud/v1/ayah/' + randomAyahNumber + '/en.asad');
        })
        .then(englishResponse => englishResponse.json())
        .then(englishData => {
          if (englishData.code !== 200) {
            englishElem.textContent = "Error loading English translation.";
            return;
          }

          englishElem.textContent = englishData.data.text;
          info.textContent = "Here is a random verse from the Quran.";
        })
        .catch(error => {
          info.textContent = "Failed to fetch verse: " + error;
        });
    }
  </script>

</body>
</html>
